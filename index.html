<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PiPaPong</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="lib/phaser-3.1.2.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);


        // Bilder unter: http://labs.phaser.io/assets/
        function preload() {
            //this.load.setBaseURL('http://labs.phaser.io');

            this.load.image('sky', 'media/space3.png');
            this.load.image('logo', 'media/pipapong2.png');
            this.load.image('red', 'media/red.png');
        }

        function create() {
            this.add.image(400, 300, 'sky');

            var particles = this.add.particles('red');

            var emitter = particles.createEmitter({
                speed: 100,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });

            var logo = this.physics.add.image(400, 100, 'logo');

            logo.setVelocity(100, 200);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);

            emitter.startFollow(logo);
        }
    </script>
</body>
</html>
